<html>
    <head>
        <title>Formularz PHP</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-----------zad1------------>
        <form action="skrypt1.php" method="post" enctype="multipart/form-data">
            <fieldset><legend>Formularz logowania</legend>
                Login<br>
                <input type="text" name="login"><br>
                Hasło:<br>
                <input type="password" name="haslo"><br><br>
                <input type="submit" name="zaloguj" value="Zaloguj">
                <input type="reset" name="wyczysc" value="Wyczyść">
            </fieldset>
        </form>

        <!-----------zad2------------>
        <form action="skrypt2.php" method="post" enctype="multipart/form-data">
            <fieldset><legend>Zgłoszenie awarii</legend>
                <p>Rodzaj zgłoszenia</p>
                <select name="zgloszenie">
                    <option>awaria komputera</option>
                    <option>awaria siec</option>
                    <option>awaria drukarki</option>
                    <option>inna awaria</option>
                </select><br>
                <br>Nr biura:<br>
                <input type="number" name="biuro"><br> <!-- min="1" max="42" -->
                <br>Nr piętra:<br>
                <input type="radio" name="pietro" value="I">Piętro I<br>
                <input type="radio" name="pietro" value="II">Piętro II<br>
                <input type="radio" name="pietro" value="III">Piętro III<br>
                <br>Opis zgloszenia:<br>
                <textarea name="opis"></textarea><br>
                <input type="submit" name="zaloguj" value="Zaloguj">
                <input type="reset" name="wyczysc" value="Wyczyść">
            </fieldset>
        </form>

        <!-----------zad3------------>
        <form action="skrypt3.php" method="post" enctype="multipart/form-data">
            <fieldset><legend>Reklamacja</legend>
                Imie i nazwisko:
                <input type="text" name="imienazwisko"><br><br>
                <label>Szczegóły reklamacji: <br><input type="file" name="plik1"></label><br><br>
                <input type="submit" name="wyslij" value="Wyślij reklamację">
                <input type="reset" name="wyczysc" value="Wyczyść formularz">
            </fieldset>
        </form>

    </body>
</html>
